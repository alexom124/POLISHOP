    <div class="container">
      <div class="row">
        <form id="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="name" required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Ingresa solo letras y espacios. No se permiten números ni caracteres especiales" name="name">
          </div>
    
          <div class="form-group">
            <label for="exampleInputPassword1">Apellidos</label>
            <input type="text" class="form-control" id="last" required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Ingresa solo letras y espacios. No se permiten números ni caracteres especiales">
          </div>
    
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" value placeholder="ejemplo@dominio.com" id="email" class="form-control"  name="email" required>
          </div>
    
          
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" id="password" class="form-control" name="password" required minlength="6" required>
          </div>
    
          <div class="form-group">
            <label for="exampleInputEmail1">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" required>
          </div>
