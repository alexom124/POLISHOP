

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="form">
                <h1>Formulario de contacto con EmailJS</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control"  placeholder="Nombre" name="name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" placeholder="Apellidos" name="last">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" placeholder="Teléfono" name="phone">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="Correo Electrónico" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                    <textarea type="text" class="form-control" placeholder="Mensaje" name="message"></textarea>
                  </div>
                  <input type="submit" class="btn btn-success" id="button" value="ENVIAR MENSAJE">
            </form>
        </div>
    </div>

    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('smHKc857zwQMzot4o')
</script>
   

   <script>
       
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const btn = document.getElementById('button');
        btn.value = 'Enviando...';

        const serviceID = 'default_service';
   const templateID = 'template_aubgqv7';

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                btn.value = 'ENVIAR MENSAJE';
                alert('Mensaje enviado correctamente');
            }, (err) => {
                btn.value = 'ENVIAR MENSAJE';
                alert(JSON.stringify(err));
            });
    });
</script>
</body>
</html>
